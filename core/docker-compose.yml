version: '2'

services:
  mysql:
    restart: always
    image: mysql:5.7
    expose:
      - "3306"
    ports:
     - "3306:3306"
    volumes:
      - ./config:/etc/mysql/conf.d:ro
      - mysql:/var/lib/mysql
      - ./config/:/docker-entrypoint-initdb.d
    environment:
      LANG: "C.UTF-8"
      MYSQL_USER: innosoft
      MYSQL_PASSWORD: innosoft
      MYSQL_ROOT_PASSWORD: innosoft

  bigchaindb:
    restart: always
    image: bigchaindb/bigchaindb
#    entrypoint: /bin/bash
#    command: /init/init_bigchain.sh
    command: start
    environment:
      BIGCHAINDB_DATABASE_BACKEND: mongodb
      BIGCHAINDB_DATABASE_HOST: mongodb
      BIGCHAINDB_DATABASE_PORT: 27017
      BIGCHAINDB_SERVER_BIND: 0.0.0.0:9984
      BIGCHAINDB_WSSERVER_HOST: 0.0.0.0
    expose:
      - "9984"
    ports:
     - "9984:9984"
    volumes:
      - ./bigchaindb_data:/data
      - ./init:/init
    links:
      - mongodb
    depends_on:
      - mongodb
    networks:
      - dev-network

  mongodb:
    restart: always
    image: mongo
    ports:
      - "27017"
    command: mongod --replSet=bigchain-rs
    networks:
      - dev-network

volumes:
  mysql:
    driver: local

networks:
  dev-network:
    driver: bridge

